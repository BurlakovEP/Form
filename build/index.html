<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Form</title>
  </head>
  <body>
    <form class="form">
      <p class="form__title">Form Title</p>
      <input
        class="form__field"
        type="text"
        id="firstname"
        data-format="Формат поля: только латинские буквы"
        placeholder="First Name"
      />
      <input
        class="form__field"
        type="text"
        id="lastname"
        data-format="Формат поля: только латинские буквы"
        placeholder="Last Name"
      />
      <input class="form__field" type="email" id="email" data-format="Формат поля: example@site.com" placeholder="Email" />
      <input class="form__field" type="tel" id="phone" data-format="Формат поля: +7 (123) 456-78-90" placeholder="Phone" />
      <input
        class="form__field"
        type="text"
        id="country"
        data-format="Формат поля: только латинские буквы"
        placeholder="Country"
      />
      <input class="form__button" type="submit" value="Submit" />
    </form>
    <script src="js/scripts.js"></script>
  </body>
</html>
